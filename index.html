<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"crossorigin="anonymous"></script>

    <title>A Beautiful Calculator</title>
</head>
 
    <main>
        <section id="calculator">
            <form action="" name="form">
                <input type="text" id="display" class="form-control display-number" value="" placeholder="0" >

                <div class="button-area">
                    <div class="line">
                        <input type="button" value="9" id="nine" class="btn btn-success sign">
                        <input type="button" value="8" class="btn btn-success sign">
                        <input type="button" value="7" class="btn btn-success sign">
                        <input type="button" value="+" class="btn btn-info sign">
                    </div>

                    <div class="line">
                        <input type="button" value="6" class="btn btn-success sign">
                        <input type="button" value="5" class="btn btn-success sign">
                        <input type="button" value="4" class="btn btn-success sign">
                        <input type="button" value="-" class="btn btn-info sign">
                    </div>

                    <div class="line">
                        <input type="button" value="3" class="btn btn-success sign">
                        <input type="button" value="2" class="btn btn-success sign">
                        <input type="button" value="1" class="btn btn-success sign">
                        <input type="button" value="*" class="btn btn-info sign">
                    </div>

                    <div class="line">
                        <input type="button" value="0" class="btn btn-success sign">
                        <input type="button" value="00" class="btn btn-success sign">
                        <input type="button" value="." class="btn btn-success sign">
                        <input type="button" value="/" class="btn btn-info sign">
                    </div>

                    <div class="last-line">
                        <input type="button" value="C" id="clean" class="btn btn-danger">
                        <input type="button" value="=" id="equal" class="btn btn-info">
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script>
        let items= document.getElementsByClassName("sign");
        for(let i = 0; i < items.length; i++){
            let item = items[i];
            item.addEventListener("click", function(event){
                document.getElementById("display").value += this.value
            })
        }
        document.getElementById("equal").addEventListener("click", function(){
            let totalInput = document.getElementById("display").value
            if(totalInput ==""){
                document.getElementById("display").value = null;
            }
            else{
                document.getElementById("display").value = eval(totalInput);
            }
            
        })
        document.getElementById("clean").addEventListener("click", function(){
            document.getElementById("display").value = null;
        })
    </script>

        
    
</body>
</html>
